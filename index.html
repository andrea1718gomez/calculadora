<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/dist/css/bootstrap.min.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 class="text-center mb-3 mt-2">Calculadora Basica</h1>
        <div class="container text-center">
            <div class="p-4 mb-4 ml-3 bg-secondary text-whit">
                <label for="" id="label" class="mb-2" type="text">
                </label>     
            </div>
           
            <div class="row row-cols-4 row-cols-lg-4 g-2">
                <button  class="btns border border-5 border-light p-4  bg-info" value="1">1</button>
                <button  class="btns  border border-5 border-light p-4  bg-info" value="2">2</button>
                <button  class="btns  border border-5 border-light p-4  bg-info" value="3">3</button>
                <button  class="btns  border border-5 border-light p-4  bg-info" value="+">+</button>
                <button  class="btns  border border-5 border-light p-4  bg-info" value="4">4</button>
                <button  class="btns  border border-5 border-light p-4  bg-info" value="5">5</button>
                <button  class="btns  border border-5 border-light p-4  bg-info" value="6">6</button>
                <button  class="btns  border border-5 border-light p-4  bg-info" value="-">-</button>
                <button  class="btns  border border-5 border-light p-4  bg-info" value="7">7</button>
                <button  class="btns  border border-5 border-light p-4  bg-info" value="8">8</button>
                <button  class="btns  border border-5 border-light p-4  bg-info" value="9">9</button>
                <button  class="btns  border border-5 border-light p-4  bg-info" value="*">*</button>
                <button  class="btns  border border-5 border-light p-4  bg-info" value="0">0</button>
                <button  class="btns  border border-5 border-light p-4  bg-info" value=".">.</button>
                <button id="limpiar" class="btns  border border-5 border-light p-4  bg-info"  >c</button>
                <button id="igual" class="btns  border border-5 border-light   bg-info">=</button>
            </div>
        </div>
    
    <script src="./assets/dist/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
